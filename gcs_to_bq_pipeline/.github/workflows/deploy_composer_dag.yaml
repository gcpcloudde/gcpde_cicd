name: Deploy DAGs to Composer

on:
  push:
    branches:
      - main
    paths:
      - "dags/**"   # Only trigger when files in 'dags' folder change

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Authenticate with GCP
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Install gcloud SDK
        run: |
          sudo apt-get update && sudo apt-get install -y google-cloud-sdk

      - name: Set GCP Project and Composer Environment Variables
        run: |
          gcloud config set project YOUR_GCP_PROJECT_ID
          echo "COMPOSER_BUCKET=$(gcloud composer environments describe YOUR_COMPOSER_ENVIRONMENT --location YOUR_REGION --format='value(config.dagGcsPrefix)')" >> $GITHUB_ENV

      - name: Sync DAGs to Composer
        run: |
          gsutil -m rsync -r dags/ $COMPOSER_BUCKET

      - name: Trigger DAG Refresh
        run: |
          gcloud composer environments run YOUR_COMPOSER_ENVIRONMENT \
            --location YOUR_REGION dags trigger -- YOUR_DAG_ID
